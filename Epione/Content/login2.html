<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>senaPBX | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="ibox-content" style="margin-top: 30px;">
                    <img class="text-center" src="/home/anis/Desktop/logo.png" style="margin-left: 20px; margin-bottom: 15px;">
                    <form class="m-t" role="form" action="index.html">

                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span> 
                            <input type="text" placeholder="Username" class="form-control" required>
                        </div>

                        <div class="input-group m-b">
                            <span class="input-group-addon"><i class="fa fa-key"></i></span> 
                            <input type="password" placeholder="Password" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-success block full-width m-b">Login</button>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center">
                <small>&copy; 2015-2016 SenaPBX Inc.</small>
            </div>
        </div>
    </div>

</body>

</html>
